{% extends 'app/base.html' %}
{% load static %}
{% block title %}Modern Paintings{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
      <div class="list-group">
          <a href="{% url 'modern' %}" class="list-group-item list-group-item-action" aria-current="true">All Modern Paintings</a>
         
      </div>
  </div>
  <div class="col-sm-10">
      <div class="row">
        {% for m in modern %}
          <div class="col-sm-4 text-center mb-4">
              <a href="{% url 'product-detail' m.id %}" class="btn">
                  <div class="item">
                      <img src="{{m.product_image.url}}" alt="" height="300" class="">
                      <div class="fw-bold">{{m.title}}</div>
                      <div class="fw-bold">Rs. {{m.discounted_price}}</div>
                      <small class="fw-light text-decorarion-line-through">{{m.selling_price}}</small>
                  </div>
                  <button type="button" class="btn btn-primary btn-sm" style="width: 200px;">View Details</button>
              </a>
          </div>
        {% endfor %}
      </div>
  </div>
 </div>
</div>
{% endblock main-content %}
